<!DOCTYPE html>
<html>
  <head>
    <title>FreeCodeCamp - Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
   
      <h1 id="title">Survey Form</h1>
    <div class="container">
    <p id="description">Please fill out the form </p>

    <form
      id="survey-form"
      method="GET"
      action="https://crossorigin.me/https://freecodecamp.com"
    >
      <div id="top">
        <div class="words">
          <div class="label">
            <label for="name" id="name-label"> Name: </label>
          </div>

          <div class="forms">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              class="input-field"
              required
            />
          </div>
        </div>

        <div class="words">
          <div class="label">
            <label for="email" id="email-label"> Email: </label>
          </div>

          <div class="forms">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              class="input-field"
              required
            />
          </div>
        </div>

        <div class="words">
          <div class="label">
            <label for="age" id="number-label">Age: </label>
          </div>

          <div class="forms">
            <input
              type="number"
              name="age"
              id="number"
              placeholder="Enter your age"
              class="input-field"
              min="1"
              max="99"
            />
          </div>
        </div>
        <div id="dropdown-section">
          <div class="rowTab" id="dropdown">
            <div class="labels">
              <label for="dropdown"
                >Which option best describes your current role?
              </label>
            </div>

            <div class="dropdown">
              <select id="dropdown" name="dropdown" class="dropdown">
                <option selected="true" disabled value
                  >Select current role.</option
                >
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
         
        </div>
        <div class="radio-section">
            <div class="radio-label">
              <label for="userRatings" id="radio-label"
                > Would you recommend FCC to your friends ?
              </label> 
            </div> 

            <div class="forms">
              <div class="box">
                <ul style="list-style: none;">
                  <li class="radio">
                    <label
                      >Definitely<input
                        type="radio"
                        name="radio-buttons"
                        value="1"
                        class="userR "
                    /></label>
                  </li>

                  <li class="radio">
                    <label
                      >Maybe<input
                        type="radio"
                        name="radio-buttons"
                        value="2"
                        class="userR "
                    /></label>
                  </li>

                  <li class="radio">
                    <label
                      >Not Sure<input
                        type="radio"
                        name="radio-buttons"
                        value="3"
                        class="userR"
                    /></label>
                  </li>
                </ul>
              </div>
            </div>
        </div>
       

        <div class="words" id="checkbox">
          <div class="checkbox-label">
            <label for="preferences"
              >Things that should be improved in the future. (Check all that
              apply):
            </label>
          </div>
          <div class="checkbox-form">
            <ul id="preferences" style="list-style: none;">
              <li class="checkbox">
                <label
                  ><input
                    type="checkbox"
                    name="prefer"
                    value="1"
                    class="userR"
                  />Front-End Projects</label
                >
              </li>

              <li class="checkbox">
                <label
                  ><input
                    type="checkbox"
                    name="prefer"
                    value="2"
                    class="userR "
                  />Back-End Projects</label
                >
              </li>

              <li class="checkbox">
                <label
                  ><input
                    type="checkbox"
                    name="prefer"
                    value="3"
                    class="userR"
                  />Data Visualization</label
                >
              </li>

              <li class="checkbox">
                <label
                  ><input
                    type="checkbox"
                    name="prefer"
                    value="5"
                    class="userR "
                  />Open Source Community</label
                >
              </li>

              <li class="checkbox">
                <label
                  ><input
                    type="checkbox"
                    name="prefer"
                    value="6"
                    class="userR "
                  />Gitter Help Rooms</label
                >
              </li>

              <li class="checkbox">
                <label
                  ><input
                    type="checkbox"
                    name="prefer"
                    value="7"
                    class="userR"
                  />Videos</label
                >
              </li>

              <li class="checkbox">
                <label
                  ><input
                    type="checkbox"
                    name="prefer"
                    value="8"
                    class="userR "
                  />City Meetups</label
                >
              </li>

              <li class="checkbox">
                <label
                  ><input
                    type="checkbox"
                    name="prefer"
                    value="9"
                    class="userR"
                  />Wiki</label
                >
              </li>

              <li class="checkbox">
                <label
                  ><input
                    type="checkbox"
                    name="prefer"
                    value="10"
                    class="userR"
                  />Forum</label
                >
              </li>

              <li class="checkbox">
                <label
                  ><input
                    type="checkbox"
                    name="prefer"
                    value="11"
                    class="userR"
                  />Additional Courses</label
                >
              </li>
            </ul>
          </div>
        </div>

        <div id="textarea">
          <div class="words">
              <label class="textarea-label" for="comments">Any Comments or Suggestions?</label>
            <div class="forms">
              <textarea
                id="comments"
                class="input-field"
                style="height:100px;resize:vertical;"
                name="comment"
                placeholder="Enter your comment here"
              ></textarea>
            </div>
          </div>
        </div>

        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
   </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
